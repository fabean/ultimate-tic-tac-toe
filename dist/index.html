    <meta property="og:title" content="P2P Chat">

    <header class="top">
      <div id="init-wrapper">
        <input id="name-input" type="text" placeholder="Your name">

        <button id="show-host" class="hide inline-block blue ghost">Host Game</button>
        <div id="host" class="hide inline-block">
          <div id="your-id"><span>your id is:</span></div>
        </div>
        <button id="show-join" class="hide inline-block blue ghost">Join Game</button>
        <div id="join" class="hide inline-block">
          <form>
            <label for="id">Friends ID:</label>
            <input id="friends-peer-id" name="id" type="text">
            <button id="join-host" type="button" class="blue ghost">join</button>
          </form>
        </div>
        <button id="local-join" class="hide inline-block blue ghost">Play CPU</button>
      </div>
      <div id="connected" class="hide"></div>
    </header>
